<html>
    <head>
        <title> This is a GET form </title>
    </head>

    <body>

        <div>
            <h3> What do you want to explore today? </h3>
            <form method="get" action="https://www.google.com/search">
                <input type="search" name="q" placeholder="search" />
                <input type="submit" value="go" />
            </form>
        </div>
    </body>
</html>
